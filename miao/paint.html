<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  

  var wid1=0
  while (wid1 < 400){
    dot(wid1,10,'black')
    wid1+=1
  }


  for (var wid2 = 0; wid2 < 400; wid2+=2) {
    for (var i = 0; i < 2; i++) {
      dot(wid2,20,'black')
      wid2+=1
    }
  }


  for (var wid3 = 0; wid3 < 400; wid3+=2) {
    for (var i = 0; i < 3; i++) {
      dot(wid3,30,'black')
      wid3+=1
    }
  }

  var wid4=0
  var hei4=0
  while ((wid4 < 400) || (hei4 < 300)){
    dot(wid4,hei4,'black')
    wid4+=1
    hei4+=1
  }


  var wid5=0
  var hei5
  while (wid5 < 400){
    hei5=((299*wid5)/399)
    dot(wid5,hei5,'red')
    wid5+=1
  }


  for (var wid6 = 50; wid6 < 100; wid6++) {
    for (var hei6 = 50; hei6 < 100; hei6++) {
      dot(wid6,hei6,'black')
    }
  }

  //(a,b)圆心 r半径
  var a=150
  var b=150
  var r=100
  var xfirst=(a-r)
  var xlast=(a+r)
  var yfirst=(b-r)
  var ylast=(b+r)
  
  for (var i = xfirst; i < xlast; i++) {
    var y1=(Math.sqrt(r**2-(i-a)**2)+b)
    var y2=(b-Math.sqrt(r**2-(i-a)**2))
    dot(i,y1,'black')
    dot(i,y2,'black')
  }

  for (var i = yfirst; i < ylast; i++) {
    var x1=(Math.sqrt(r**2-(i-b)**2)+a)
    var x2=(a-Math.sqrt(r**2-(i-b)**2))
    dot(x1,i,'black')
    dot(x2,i,'black')
  }






  for (var y = 100; y < 200; y++) {
    for (var x = 300; x < 400; x++) {
      dot(x,y,'rgb(100%,'+(y-100)+'%,'+(x-300)+'%)')
    }
  }



</script>

</html>
