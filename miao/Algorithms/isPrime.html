<script>
  function isPrime(x){
    var i
    var temp=Math.sqrt(x)
    for (i=2;i<=temp;i++){
      if (x%i==0) {
        return 0
      }   
    }
    return 1
  }
  var x=isPrime(11)
  console.log(x)
  //大于等于5的质数一定和6的倍数相邻
  function isPrime2(x){
    var i
    var temp=Math.sqrt(x)
    if (x==2||x==3) {
      return 1
    }
    if (x%6!=1&&x%6!=5) {
      return 0
    }
    for (i=5;i<=temp;i+=6){
      if (x%i==0||x%(i+2)==0) {
        return 0
      }
    }
    return 1
  }
  var y=isPrime2(11)
  console.log(y)
</script>
