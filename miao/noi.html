<script id="ch0103/15">
  alert('你买了一箱n个苹果，很不幸的是买完时箱子里混进了一条虫子。虫子每x小时能吃掉一个苹果，假设虫子在吃完一个苹果之前不会吃另一个，那么经过y小时你还有多少个完整的苹果？')
  var n=Number(prompt('n:'))
  var x=Number(prompt('x:'))
  var y=Number(prompt('y:'))
  while (!(n%1 === 0 && x%1 === 0 && y%1 === 0)){
    alert('n,x,y必须是整数，请重新输入')
    var n=Number(prompt('n:'))
    var x=Number(prompt('x:'))
    var y=Number(prompt('y:'))
    continue
  }
  while (y > n*x){
    alert('数据保证y <= n * x,请重新输入')
    var n=Number(prompt('n:'))
    var x=Number(prompt('x:'))
    var y=Number(prompt('y:'))
    continue
  }
  console.log(n-((parseInt(y/x))+1))
</script>


<script id="ch0103/16">

<script id="ch0103/17">
  var Xa=Number(prompt('Xa:'))
  var Ya=Number(prompt('Ya:'))
  var Xb=Number(prompt('Xb:'))
  var Yb=Number(prompt('Yb:'))
  var Xc=Number(prompt('Xc:'))
  var Yc=Number(prompt('Yc:'))
  var length1=Math.sqrt(((Xa-Xb)**2)+((Ya-Yb)**2))
  var length2=Math.sqrt(((Xa-Xc)**2)+((Ya-Yc)**2))
  var length3=Math.sqrt(((Xc-Xb)**2)+((Yc-Yb)**2))
  var p=(length1+length2+length3)/2
  var area=Math.sqrt(p*(p-length1)*(p-length2)*(p-length3))
  console.log(area.toFixed(2))
</script>

<script id="ch0105/01">
  var result=0
  var n=Number(prompt('（1<= n <= 100），n:'))
  while (n < 1 || n > 100){
    var n=Number(prompt('n的范围在1到100，请重新输入:'))
  }
  for (var i = 1; i <= n; i++) {
    var m=Number(prompt('年龄在15到25，第'+i+'位学生的年龄：'))
    while (m < 15 || m > 25){
      var m=Number(prompt('年龄有误，年龄应在15到25，请重新输入学生的年龄：'))
      continue
    }
    result+=m
  }
  result=(result/n)
  console.log(result.toFixed(2))
</script>

<script id="ch0105/03">

<script id="ch0105/06">

<script id="ch0105/07">

</script>


<script id="ch0105/08">
  var sum=0
  var n=Number(prompt('输入几条边：'))
  while (n < 3){
    var n=Number(prompt('输入有误，重新输入几条边：'))
  }
  for (var i = 1; i < n; i++) {
    var m=Number(prompt('输入第'+i+'个内角的角度：'))
    sum+=m
    while (sum > (((n-2)*180)-1)){
      sum=0
      for (var i = 1; i < n; i++) {
        var m=Number(prompt('输入有误，请重新输入第'+i+'个内角的角度：'))
        sum+=m
      }
      continue
    }
  }
  var result=(((n-2)*180)-sum)
  console.log(result)
</script>
