<script id="ch0103/15">

<script id="ch0103/17">
  var Xa=Number(prompt('Xa:'))
  var Ya=Number(prompt('Ya:'))
  var Xb=Number(prompt('Xb:'))
  var Yb=Number(prompt('Yb:'))
  var Xc=Number(prompt('Xc:'))
  var Yc=Number(prompt('Yc:'))
  var length1=Math.sqrt(((Xa-Xb)**2)+((Ya-Yb)**2))
  var length2=Math.sqrt(((Xa-Xc)**2)+((Ya-Yc)**2))
  var length3=Math.sqrt(((Xc-Xb)**2)+((Yc-Yb)**2))
  var p=(length1+length2+length3)/2
  var area=Math.sqrt(p*(p-length1)*(p-length2)*(p-length3))
  console.log(area.toFixed(2))
</script>

    var y2=Number(prompt('y:'))
    distance=(distance+Math.sqrt((x1-x2)**2+(y1-y2)**2))
    x1=x2
    y1=y2
    human+=human
    var human=Number(prompt('人:'))
  }
  humantime=(human*1.5)
  distancetime=(distance/25)
  time=(humantime+distancetime)
  console.log(Math.ceil(time))
</script>

<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
  var year=Number(prompt('年'))
  var month=Number(prompt('月'))
  var week
  var day=0
  for (var begin = 2000; begin < year; begin++) {
    if (begin%4 == 0 && begin%100 != 0) {
      day=day+366;
    } else{
      day=day+365;
    }
    if (begin%100 == 0 && begin%400 == 0) {
      day=day+366;
    } else{
      day=day+365;
    }         
  }
  for (var i = 1; i < month; i++) {
    if (i == 1 || i == 3 || i == 5 || i == 7 || i == 8 || i == 10 || i == 12) {
      day=day+31
    }
    if (i == 4 || i == 6 || i == 9 || i == 11) {
      day=day+30
    }
    if (i == 2) {
      if (begin%4 == 0 && begin%100 != 0) {
        day=day+29
      } else day=day+28
      if (begin%100 == 0 && begin%400 == 0) {
        day=day+29
      } else day=day+28
    }
  }
  week=(day+2)%7
  console.log(week) 
</script>


<script id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">  
  var x=Number(prompt('输入数值：'))

  var result='YES'
  if (x == 2 || x == 3) {
      result='YES'
  }
  if (x%6 != 1 && x%6 != 5 && x > 3) {
    result='NO'
  }
  if (!(x == 2 || x == 3)) {
    for (i=5;i<=temp;i+=6) {
      if (x%i==0||x%(i+2)==0) {
        result='NO'
      }
    }
  }
  console.log(result)
</script>

<script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
  var a=Number(prompt('a:'))
  var b=Number(prompt('b:'))
  var n=(a*b)
  var lcf=Infinity
  var lcm=0
  for (var i = 1; i <= a; i++) {
    for (var j = 1; j <= b; j++) {
      if ((i*j)%a == 0 && (i*j)%b == 0 && (i*j) < lcf) {
        lcf=(i*j)
      }
    }
  }

  for (var i = 1; i <= n; i++) {
    if (a%i == 0 && b%i == 0 && lcm < i) {
      lcm=i
    }
  }
  console.log(lcf,lcm)
</script>
